<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
    <img id="hero-img" src="./images/illustration-hero.svg" alt="hero-img">
    
    <p id="title">Order Summary</p>

    <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="menu">
      <img id="icon-music" src="./images/icon-music.svg" alt="icon-music">
      <div class="plan">
        <p id="type">Annual Plan</p>
        <p id="price">$59.99/year</p>
      </div>
      <p id="change">Change</p>
    </div>

    <button id="payment-btn">Proceed to Payment</button>
    <button id="cancel-btn">Cancel Order</button>
  </div>

  </div> -->
</body>
</html>
